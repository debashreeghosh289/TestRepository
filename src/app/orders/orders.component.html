<div class="container">        
    <table class="table">
      <thead>
        <tr>
          <!-- <th>Order Id</th>
          <th>Customer Id</th>
          <th>product Id</th> -->
          <th>Product Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderList">
          <!-- <td>{{order.order_id}}</td>
          <td>{{order.customer_id}}</td>
          <td>{{order.product_id}}</td> -->
          <td>{{order.product_name}}</td>
          <td>{{order.product_price }}</td>
          <td>{{order.product_qty}}</td>
          <td>{{order.order_date}}</td>
          <td>{{order.amount}}</td>
        </tr>
        <tr>
            <td colspan="4">Summary</td>
            <td>{{totalAmount}}</td>
        </tr>
       
      </tbody>
    </table>
    <div class="example-button-row">
        <button mat-raised-button color="primary" style="float:right;" (click)="goToCustomer();">Add Address</button>
      </div>
  </div>
